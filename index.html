<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Javascript Quiz</title>
  </head>

  <body>
    <header>
      <a id="high-score-link">View Highscores</a>

      <time>Time: <span id="time"></span></time>
    </header>

    <main>
      <div id="start-screen" class="screen">
        <h2 id="title">Quiz</h2>
        <p>
          Answer as many questions as you can before time runs out. <br /><br />
          Incorrect answers will cost you ten seconds!
        </p>
        <button id="start-button" class="button">Start Quiz</button>
      </div>

      <div hidden id="question-screen" class="screen">
        <h2 id="question-text"></h2>

        <div id="answer-choices">
          <button id="choice0" class="button choice-button"></button>
          <button id="choice1" class="button choice-button"></button>
          <button id="choice2" class="button choice-button"></button>
          <button id="choice3" class="button choice-button"></button>
        </div>

        <div id="result-box">
          <hr />
          <p id="result-text"></p>
        </div>
      </div>

      <div hidden id="score-screen" class="screen">
        <h2>The end!</h2>
        <p>Final score: <span id="score"></span></p>
        <form class="inline-form" id="submission-form">
          <label for="initials">Enter initials: </label>
          <input type="text" id="initials" />
          <button id="submit-button" class="button">Submit</button>
        </form>
      </div>

      <div hidden id="high-score-screen" class="screen">
        <h2>Highscores</h2>
        <ol id="high-score-list"></ol>
        <div class="inline-buttons">
          <button id="back-button" class="button">Go Back</button>
          <button id="clear-button" class="button">Clear High Scores</button>
        </div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
